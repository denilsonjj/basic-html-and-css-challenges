<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
    </p>
    <br />
    <ul>
      <li>
        <abbr title="usa a tag &lt p &gt">Parágrafo</abbr>
      </li>
      <li>
        <abbr title="usa a tag &lt h1 &gt">Título</abbr>
      </li>

      <li>
        <abbr title="usa a tag &lt img &gt">Imagens</abbr>
      </li>
    </ul>
  </body>
</html>
